<!DOCTYPE html>
<html>
        <title>Welcome</title>
        <link rel="stylesheet" href="styleMainpageOverview.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <head> 

        <style>
            .dropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            
            .dropbtn:hover, .dropbtn:focus {
                background-color: #3e8e41;
            }
            
            #myInput {
                border-box: box-sizing;
                background-image: url('searchicon.png');
                background-position: 14px 12px;
                background-repeat: no-repeat;
                font-size: 16px;
                padding: 14px 20px 12px 45px;
                border: none;
                border-bottom: 1px solid #ddd;
            }
            
            #myInput:focus {outline: 3px solid #ddd;}
            
            .dropdown {
                position: relative;
                display: inline-block;
            }
            
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f6f6f6;
                min-width: 230px;
                overflow: auto;
                border: 1px solid #ddd;
                z-index: 1;
            }
            
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            
            .dropdown a:hover {background-color: #ddd;}
            
            .show {display: block;}

        }
        </style>
                    
        
    </head>



    <body>

            <h2>Search/Filter Dropdown</h2>
            <p>Click on the button to open the dropdown menu</p>

            
            <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
              <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                <a href="#CBS Wine">CBS Wine</a>
                <a href="#CBS Sports">CBS Sports</a>
                <a href="#Coffee">CBS Coffee</a>
                <a href="#CBS Running">CBS Running</a>
                <a href="#CBS Art">CBS Art</a>
                <a href="#CBS Culture">CBS Culture</a>
                <a href="#CBS Gaming">CBS Gaming</a>
              </div>
            </div>
            
            <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
            
            function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                div = document.getElementById("myDropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                    if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        a[i].style.display = "";
                    } else {
                        a[i].style.display = "none";
                    }
                }
            }
            </script>
            


        <div class="heading">
            <span class="title1">CBS Student Organisations - Overview</span>
            <span class="title2">For those who love extracurricular activities</span>
            <button class="home"
            onclick="window.location.href='MainPage.html';">
                Home
            
            </button>

            <button class="overview"
            onclick="window.location.href='MainPageOverview.html';">
                Overview Organisations
            </button>
           
            <button class="calendar" 
            onclick="window.location.href='MainPageCalendar.html';">
                Calendar
            </button>
        </div>

    </body>
</html>
