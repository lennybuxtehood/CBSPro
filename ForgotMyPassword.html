<html>
<head>
<title>Javascript Login Form Validation</title>
<!--example for the opening text-->
<h1>Welcome to CBS Organisations - an extracurricular offer for all current CBS students</h1>
<h2>Please type in your CBS email address in order to obtain the correct login details</h2>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="style.css"/>

<!-- Include JS File Here -->
<script src="example.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<form id="form_id" method="post" name="myform">
<label>Username:</label>
<input type="text" name="username" id="username"/>
<label>Password:</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
        <input type="checkbox" checked="checked" name="remember">
        <span><b class="remember"> Remember me</b></span>
</form>
<!--We need cookie application in order to have a proper 'remember me' function--> 
<span><b class="note">Note: For this demo please use the following username and password.</b> <br/> <br/><b class="valid">Username: abc - Password: 123</b></span>
</div>
</div>
</body>
</html>
